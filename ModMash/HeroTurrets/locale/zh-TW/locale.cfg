[mod-name]
heroturrets=HeroTurrets[英雄砲塔]


[mod-description]
heroturrets=砲塔使用從你的墜毀太空船上回收的自學人工智能技術建造的，它們會通過練習變得更加致命。通過基於殺戮的排名系統擴展砲塔。生成的砲塔不僅限於標準，可通過覆蓋的軍銜徽章識別。依據等級增益砲塔各項屬性。





