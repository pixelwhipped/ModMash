[mod-setting-description]
heroturrets-setting-level-up-modifier=改變等級擊殺修正
heroturrets-setting-level-buff-modifier=改變應用於等級的增益
heroturrets-kill-counter=Exact 將製作帶有標籤的砲塔物品，這將導致庫存中有許多堆棧，因為每個堆棧都會記錄不同的擊殺計數
heroturrets-allow-artillery-turrets=如果禁用所有排名砲塔，則需要拾起並放回原位
heroturrets-setting-ammo-turret-kill-multiplier=將擊殺數量乘以在排名擊殺修正後應用的每級排名
heroturrets-setting-fluid-turret-kill-multiplier=將擊殺數量乘以在排名擊殺修正後應用的每級排名
heroturrets-setting-electric-turret-kill-multiplier=將擊殺數量乘以在排名擊殺修正後應用的每級排名
heroturrets-setting-artillery-turret-kill-multiplier=將擊殺數量乘以在排名擊殺修正後應用的每級排名
heroturrets-allow-damage=允許根據給定的傷害排名
heroturrets-use-csv=啟用或禁用自定義名稱
heroturrets-csv-names=允許您定義等級名稱，它們必須用逗號分隔。他們會將增益分佈在可用選項上。不建議在比賽開始後更改。最多 12 個名稱和 25 個字符的最大長度。 4 分鐘
heroturrets-damage-counter=保留傷害統計數據，僅在 Kill Counter 設置為 Exact 時有效
heroturrets-allow-ghost-rank=將允許被摧毀的實體期待一個排名實體幽靈作為替代品，否則基礎實體幽靈將被放置

